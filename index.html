<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="library.css">
</head>

<body class="clr mt-5">
    <div class="container">
        <h1>Library Management system</h1>
        <main>
            <form id="book-form">
                <fieldset class="m-3">
                    <label for="name">Book Title:</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter Book Name">
                </fieldset>
                <fieldset class="m-3">
                    <label for="author">Author:</label>
                    <input type="text" id="author" class="form-control" placeholder="Enter Author's Name">
                </fieldset>
                <fieldset class="m-3">
                    <label for="genre">Genre:</label>
                    <input type="text" id="genre" class="form-control" placeholder="Enter Book Genre">
                </fieldset>
                <fieldset class="m-3">
                    <label for="year">Year:</label>
                    <input type="number" id="year" class="form-control" min="1000" max="2024"
                        placeholder="Enter Publish Year">
                </fieldset>
                <fieldset class="m-3">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" min="1" max="1000" class="form-control"
                        placeholder="Enter Quantity">
                </fieldset>
                <fieldset class="m-3">
                    <button type="submit" id="submit-btn" class="btn btn-success">Add Book</button>
                    <button type="reset" id="clear-btn" class="btn btn-danger">Clear all</button>
                </fieldset>
            </form>
        </main>
        <div class="text-center clr mt-4">
            <table class="table-striped clr table-borderless m-3">
                <thead>
                    <tr>
                        <th>Book Title</th>
                        <th>Author</th>
                        <th>Genre</th>
                        <th>Year</th>
                        <th>Quantity</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="book-list">
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="editmodal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel" style="color: #1d2630;">Edit Book Details</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body clr">
                    <form id="book-form">
                        <fieldset class="m-3">
                            <label for="name">Book Title:</label>
                            <input type="text" id="name" class="form-control" placeholder="Enter Book Name">
                        </fieldset>
                        <fieldset class="m-3">
                            <label for="author">Author:</label>
                            <input type="text" id="author" class="form-control" placeholder="Enter Author's Name">
                        </fieldset>
                        <fieldset class="m-3">
                            <label for="genre">Genre:</label>
                            <input type="text" id="genre" class="form-control" placeholder="Enter Book Genre">
                        </fieldset>
                        <fieldset class="m-3">
                            <label for="year">Year:</label>
                            <input type="text" id="year" class="form-control" placeholder="Enter Publish Year">
                        </fieldset>
                        <fieldset class="m-3">
                            <label for="quantity">Quantity:</label>
                            <input type="text" id="quantity" class="form-control" placeholder="Enter Quantity">
                        </fieldset>
                        <fieldset class="m-3">
                            <button type="submit" id="submit-btn" class="btn btn-success">Add Book</button>
                            <button type="reset" id="clear-btn" class="btn btn-danger">Clear all</button>
                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="modal-save-btn" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="library.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
