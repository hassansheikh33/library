<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="library.css">
</head>

<body class="clr">
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <a class="navbar-brand ms-3" href="#">LMS</a>
        <span id="logstatus">Signed in as:</span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <button type="button" class="btn" id="login-btn" data-bs-toggle="modal"
                        data-bs-target="#loginmodal">Login</button>
                </li>
                <li class="nav-item">
                    <button type="button" class="btn" id="signup-btn" data-bs-toggle="modal"
                        data-bs-target="#signmodal">Signup</button>
                </li>
                <li class="nav-item">
                    <button type="button" class="btn" id="logout-btn">Logout</button>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container mt-3">
        <h1>Library Management system</h1>
        <main>
            <form id="book-form" autocapitalize="words" autocomplete="off">
                <fieldset class="m-3">
                    <label for="name">Book Title:</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter Book Name">
                </fieldset>
                <fieldset class="m-3">
                    <label for="author">Author:</label>
                    <input type="text" id="author" class="form-control" placeholder="Enter Author's Name">
                </fieldset>
                <fieldset class="m-3">
                    <label for="genre">Genre:</label>
                    <input type="text" id="genre" class="form-control" placeholder="Enter Book Genre">
                </fieldset>
                <fieldset class="m-3">
                    <label for="year">Year:</label>
                    <input type="number" id="year" class="form-control" min="1000" max="2024"
                        placeholder="Enter Publish Year">
                </fieldset>
                <fieldset class="m-3">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" min="1" max="1000" class="form-control"
                        placeholder="Enter Quantity">
                </fieldset>
                <fieldset class="m-3">
                    <button type="submit" id="submit-btn" class="btn btn-success">Add Book</button>
                    <button type="reset" class="btn btn-primary">Clear All</button>
                    <button type="reset" id="clear-btn" class="btn btn-danger">Delete all Books</button>
                </fieldset>
            </form>
        </main>
        <div class="text-center clr mt-4">
            <table class="table-striped clr table-borderless m-3">
                <thead>
                    <tr>
                        <th>Book Title</th>
                        <th>Author</th>
                        <th>Genre</th>
                        <th>Year</th>
                        <th>Quantity</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="book-list">
                </tbody>
            </table>
        </div>
    </div>

    <!--Edit Modal -->
    <div class="modal fade" id="editmodal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel" style="color: #1d2630;">Edit Book Details</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body clr">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" id="modal-save-btn" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!--login Modal -->
    <div class="modal fade" id="loginmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header clr">
                    <h2 class="modal-title" id="exampleModalLongTitle">Login</h2>
                </div>
                <div class="modal-body clr">
                    <form class="login-form">
                        <fieldset class="m-3">
                            <label for="Logmail">Email</label>
                            <input type="email" id="Logmail" class="form-control" placeholder="Enter Your Email">
                        </fieldset>
                        <fieldset class="m-3">
                            <label for="LogPass">Enter password</label>
                            <input type="password" id="LogPass" class="form-control" placeholder="Enter Password">
                        </fieldset>
                        <button type="submit" class="btn ms-3 mb-3 btn-success" id='login'>Login</button>
                    </form>
                </div>
                <div class="modal-footer clr">
                    <button type="button" class="btn btn-secondary close" data-bs-dismiss="modal"
                        aria-label="Close">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!--signup Modal -->
    <div class="modal fade" id="signmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header clr">
                    <h2 class="modal-title" id="exampleModalLongTitle">SignUp</h2>
                </div>
                <div class="modal-body clr">
                    <form class="signup-form">
                        <fieldset class="m-3">
                            <label for="signmail">Email</label>
                            <input type="email" id="signmail" class="form-control" placeholder="Enter Your Email">
                        </fieldset>
                        <fieldset class="m-3">
                            <label for="signpass">Enter password</label>
                            <input type="password" id="signpass" class="form-control" placeholder="Enter Password">
                        </fieldset>
                        <button type="submit" class="btn ms-3 mb-3 btn-success" id='signup'>SignUp</button>
                    </form>
                </div>
                <div class="modal-footer clr">
                    <button type="button" class="btn btn-secondary close" data-bs-dismiss="modal"
                        aria-label="Close">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="library.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
